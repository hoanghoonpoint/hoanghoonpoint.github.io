site_name: Documentation
theme:
  name: material
  custom_dir: overrides
  logo: assets/images/onpoint.svg
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - OnPoint One Table: onpoint-one-table.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  # - toc:
  #     permalink: true

extra_css:
  - stylesheets/extra.css      